name: Deploy Node.js project to Azure Function App

on:
  push:
    branches: ["main"]

env:
  AZURE_FUNCTIONAPP_NAME: 'Arise12'            # Replace with your Azure Function App name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'Arise12'    # Ensure this points to the correct directory in your repo
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ env.NODE_VERSION }} Environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: 'Install Dependencies with npm'
      shell: bash
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        echo "Checking Node.js version..."
        node --version
        echo "Installing dependencies..."
        npm install
        echo "Running build..."
        npm run build --if-present
        echo "Running tests..."
        npm run test --if-present || echo "No tests to run or tests failed, continuing..."

    - name: 'Verify Installed Packages'
      shell: bash
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        echo "Listing installed packages..."
        npm list --depth=1

    - name: 'Deploy to Azure Function App'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

    - name: 'Complete Deployment'
      run: echo "Deployment completed successfully!"
